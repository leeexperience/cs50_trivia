<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // Wait for the DOM to be ready
            document.addEventListener('DOMContentLoaded', function() {
                // Makes the button green and shows "correct" when click on the right answer
                let correct = document.querySelector('.right');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#response_1').innerHTML = 'Correct';
                });

                // Makes the button red and shows "incorrect" when click on the wrong answers
                let incorrect = document.querySelectorAll('.wrong');
                for (let i = 0; i < incorrect.length; i++) {
                    incorrect[i].addEventListener('click', function() {
                        incorrect[i].style.backgroundColor = 'red';
                        document.querySelector('#response_1').innerHTML = 'Incorrect';
                    });
                }
                // Check the free response answer
                document.querySelector('#check').addEventListener('click', function() {
                    let answer = document.querySelector('input');
                    const pattern = /^[M|m]ix( them)?( together)?.?$/
                    if (pattern.test(answer.value)) {
                        answer.style.backgroundColor = 'green';
                        document.querySelector('#response_2').innerHTML = 'Correct';
                    }
                    else {
                        answer.style.backgroundColor = 'red';
                        document.querySelector('#response_2').innerHTML = 'Incorrect';
                    }
                });
            });
        </script>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What's the capital city of Thailand?</h3>
                <button class = "wrong">Bangdick</button>
                <button class = "right">Bangkok</button>
                <button class = "wrong">Bangpussy</button>
                <button class = "wrong">Bangtits</button>
                <p id = "response_1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What's the correct way to eat rice with curry? Mix them together or eat them seperately?</h3>
                <input placeholder = "Your Answer" type = "text"></input>
                <button id = "check">Check Answer</button>
                <p id = "response_2"></p>
            </div>
        </div>
    </body>

</html>
